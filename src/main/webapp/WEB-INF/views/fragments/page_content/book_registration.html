<body>

<div id="page-content-wrapper" th:fragment="book_registration">

    <div class="container-fluid">
        <form action="/books/create/" method="post" id = "bookRegisterForm">
            <div class="container-page">
                <div class="col-md-6">
                    <h3 class="dark-grey">图书基本信息的录入</h3>

                    <div class="form-group col-lg-6">
                        <label>ISBN</label>
                        <input type="text" name="ISBN" class="form-control" id="book_ISBN" value=""/>
                    </div>

                    <div class="form-group col-lg-6">
                        <label>书籍名称</label>
                        <input type="text" name="book.bookname" class="form-control" id="book_name" value=""/>
                    </div>

                    <div class="form-group col-lg-6">
                        <label>作者</label>
                        <input type="text" name="author" class="form-control" id="book_author" value=""/>
                    </div>

                    <div class="form-group col-lg-6">
                        <label>书刊定价</label>
                        <input type="number" name="price" class="form-control" id="book_price" value=""/>
                    </div>

                    <div class="form-group col-lg-6">
                        <label>出版社</label>
                        <input type="" name="publisher" class="form-control" id="book_pulisher" value=""/>
                    </div>

                    <div class="form-group col-lg-6">
                        <label>出版日期</label>
                        <input type="datetime" name="publishDate" class="form-control" id="book_publish_date" value=""/>
                    </div>

                    <div class="form-group col-lg-6">
                        <label>馆藏类型</label>
                        <input type="" name="bookType" class="form-control" id="book_library_type" value=""/>
                    </div>

                    <div class="form-group col-lg-6">
                        <label>馆藏编号</label>
                        <input type="" name="codeInLib" class="form-control" id="book_library_code" value=""/>
                    </div>

                    <div class="form-group col-lg-6">
                        <label>馆藏位置</label>
                        <input type="" name="locationInLib" class="form-control" id="book_library_location" value=""/>
                    </div>

                    <div class="form-group col-lg-12">
                        <label for="exampleTextarea">书籍简介</label>
                        <textarea class="form-control" name="bookDescription" id="exampleTextarea" cols="40"></textarea>
                    </div>

                </div>

            </div>
            <input type="submit" class="btn btn-primary" value="录入书籍"/>
        </form>

        <div class="col-lg-6">
            <h3>书籍封面</h3>
            <img src="D:/pic3.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"/>
            <div class = "caption">
                <div class="form-group">
                    <label for="exampleInputFile">上传书籍封面</label>
                    <input type="file" class="form-control-file" id="exampleInputFile"/>
                    <small class="text-muted">注意上传文件小于1M</small>
                </div>
            </div>
        </div>
    </div>
