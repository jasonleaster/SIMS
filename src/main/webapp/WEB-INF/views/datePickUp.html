<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content="jasonleaster"/>

    <!-- Custom CSS -->

    <link href="../css/simple-sidebar.css" rel="stylesheet"/>
    <link href="../css/shop-homepage.css" rel="stylesheet"/>
    <link href="../css/bootstrap.css" rel="stylesheet"/>

    <script type="application/javascript" src="../js/jquery.js"></script>
    <script type="application/javascript" src="../js/jquery.validate.js"></script>


    <!-- 日期选择的插件 CSS和JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
    <link id="bsdp-css" href="bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet">


    <title>图书信息管理系统</title>
</head>
<body>

<h2 align="center">图书馆登录系统</h2>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Simple Form</h3>
    </div>
    <div class="panel-body">
        <form id="loginForm" method="post" class="form-horizontal" action="">
            <div class="form-group">
                <label class="col-sm-4 control-label" for="firstname">First name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="lastname">Last name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="username">Username</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="cemail">Email</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="cemail" name="email" placeholder="Email" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="password">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="confirm_password">Confirm password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="agree" name="agree" value="agree" />Please agree to our policy
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-4">
                    <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Sign up</button>
                </div>
            </div>
            <p class="message">Not registered? <a href="/register/">Create an account</a></p>


            <div class="form-group">
                <label class="col-sm-4 control-label">Date</label>
                <div class="col-sm-5">
                    <input class="datepicker" data-date-format="yyyy-mm-dd">
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $('.datepicker').datepicker();

</script>

</body>
</html>
